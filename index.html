<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway&family=Roboto&display=swap"
        rel="stylesheet">
    <title>HouseVOP</title>
</head>

<body>
    <div class="wrapper">
        <header id="header" class="header">
            <div class="header__container _container">
                <a href="" class="header__logo">
                    HouseVOP
                    <p>Жилой комплекс</p>
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">О комплексе</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Район</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Каталог квартир</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Ипотека</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <div class="page__main-block main-block">
                <div class="main-block__container _container">
                    <h1 class="main-block__title">Жилой комплекс</br>в историческом центре</h1>
                </div>
                <div class="main-block__mouse">
                    <img src="/assets/icons/mouse.svg" alt="">
                </div>
                <div class="main-block__contacts">
                    <div class="main-block__adress">
                        <img src="/assets/icons/nav.svg" alt="">
                        <a href="#" class="main-block__cont">Наб. реки Фонтанки 10-15</a>
                    </div>
                    <div class="main-block__phone">
                        <img src="/assets/icons/tel.svg" alt="">
                        <a href="#" class="main-block__cont">8 (812) 123-45-67</a>
                    </div>

                </div>
                <div class="main-block__image _ibg">
                    <img src="/assets/images/header-bg.jpg" alt="cover">
                </div>
            </div>
            <section class="page__about about">
                <div class="about__container _container">
                    <div class="about__body">
                        <div class="about__column">
                            <div class="about__item item-about">
                                <div class="item-about__icon">
                                    <img src="/assets/icons/bench.svg" alt="Рядом исторические парки и скверы">
                                </div>
                                <h3 class="item-about__title">Рядом исторические парки и скверы</h3>
                            </div>
                        </div>
                        <div class="about__column">
                            <div class="about__item item-about">
                                <div class="item-about__icon">
                                    <img src="/assets/icons/building.svg" alt="Полностью обустроенный">
                                </div>
                                <h3 class="item-about__title">Полностью </br> обустроенный</h3>
                            </div>
                        </div>
                        <div class="about__column">
                            <div class="about__item item-about">
                                <div class="item-about__icon">
                                    <img src="/assets/icons/fountain.svg" alt="10 фонтанов на территории">
                                </div>
                                <h3 class="item-about__title">10 фонтанов на территории</h3>
                            </div>
                        </div>
                        <div class="about__column">
                            <div class="about__item item-about">
                                <div class="item-about__icon">
                                    <img src="/assets/icons/bicycle.svg" alt="6 км велодорожек">
                                </div>
                                <h3 class="item-about__title">6 км </br>велодорожек</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="page__appartments appartments">
                <div class="appartments__container _container">
                    <div class="appartments__header header-block">
                        <h2 class="header-block__title">Наши квартиры</h2>
                    </div>
                    <div class="appartments__body">
                        <div class="appartments__firstColumn">
                            <div class="appartments__item">
                                <div class="appartments__photo">
                                    <img src="/assets/images/loft3.1.jpg" alt="">
                                </div>
                            </div>
                            <div class="appartments__item">
                                <div class="appartments__photo">
                                    <img src="/assets/images/loft2.1.jpg" alt="">
                                </div>
                            </div>
                            <div class="appartments__secondColumn">
                                <div class="appartments__item">
                                    <div class="appartments__photo">
                                        <img src="/assets/images/loft3.2.jpg" alt="">
                                    </div>
                                </div>
                                <div class="appartments__item">
                                    <div class="appartments__photo">
                                        <img src="/assets/images/loft2.2.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer" class="footer">

        </footer>
    </div>
    <script src="/script.js"></script>
</body>

</html>
